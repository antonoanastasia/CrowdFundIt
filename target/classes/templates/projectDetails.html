<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Details - CrowdfundIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('/img/IMG_4964.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .project-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .progress {
            height: 20px;
            border-radius: 10px;
        }
        .btn-support { background-color: #007bff; color: white; width: 100%; }
        .btn-support:hover { background-color: #0056b3; }
        .btn-edit { background-color: #ffc107; color: black; }
        .btn-approve { background-color: #28a745; color: white; }
        .btn-reject { background-color: #dc3545; color: white; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4">
    <a class="navbar-brand fw-bold" th:href="@{/}">CrowdfundIt</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/projects}">Projects</a></li>

            <!-- Μόνο για ADMIN -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" th:href="@{/admin/dashboard}">Admin Dashboard</a>
            </li>

            <!-- Μόνο για CREATOR -->
            <li class="nav-item" sec:authorize="hasRole('CREATOR')">
                <a class="nav-link" th:href="@{/projects/creator/dashboard}">My Dashboard</a>
            </li>

            <!-- Μόνο για BACKER -->
            <li class="nav-item" sec:authorize="hasRole('BACKER')">
                <a class="nav-link" th:href="@{/backer/dashboard}">My Dashboard</a>
            </li>

            <!-- Ανώνυμος χρήστης -->
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
        </ul>
    </div>
</nav>


<!-- Project Details -->
<div class="project-box">
    <h2 th:text="${project.title}">Project Title</h2>
    <p class="text-muted" th:text="${project.description}">Project description goes here...</p>

    <div class="mb-3">
        <strong>Target:</strong> €<span th:text="${project.targetAmount}"></span><br>
        <strong>Collected:</strong> €<span th:text="${project.collectedAmount}"></span><br>
        <strong>Status:</strong> <span th:text="${project.status}"></span>
    </div>

    <!-- Progress Bar -->
    <div class="mb-4">
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar"
                 th:style="'width:' + (${project.collectedAmount} / ${project.targetAmount} * 100) + '%;'"
                 th:text="(${project.collectedAmount} / ${project.targetAmount} * 100) + '%'">
            </div>
        </div>
    </div>

    <!-- Backer: Show Support Form -->
    <div th:if="${role == 'BACKER' and project.status == 'FUNDING'}">
        <form th:action="@{/support/{id}(id=${project.id})}" method="post">
            <label class="form-label">Enter your pledge (€)</label>
            <input type="number" step="0.01" min="1" id="amount" name="amount" class="form-control" required>
            <button type="submit" class="btn btn-support">Support this Project</button>
        </form>

    </div>

    <!-- Creator: Show Edit button -->
    <div th:if="${role == 'CREATOR'}">
        <a th:href="@{'/projects/update/' + ${project.id}}" class="btn btn-edit">Edit / Update Project</a>
    </div>

    <!-- Admin: Approve / Reject if pending -->
    <div th:if="${role == 'ADMIN' and project.status == 'PENDING'}" class="mt-3">
        <form th:action="@{/admin/approve/{id}(id=${project.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-approve">Approve</button>
        </form>
        <form th:action="@{/admin/reject/{id}(id=${project.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-reject">Reject</button>
        </form>
    </div>


    <div th:if="${project.status != 'FUNDING'}" class="alert alert-info mt-3">
        This project is no longer open for funding.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
