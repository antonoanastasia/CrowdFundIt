<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrowdfundIt - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('file:///Users/antonoanastasia/Desktop/IMG_4964.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.55);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0; left: 0;
            z-index: 0;
        }
        .navbar-custom, .search-box {
            position: relative;
            z-index: 1;
        }
        .navbar-custom .nav-link {
            color: #fff;
            font-weight: 500;
        }
        .navbar-custom .nav-link:hover {
            text-decoration: underline;
        }
        .search-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            margin: auto;
            margin-top: 15%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-search {
            background-color: #222;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4">
    <a class="navbar-brand fw-bold" th:href="@{/home}">CrowdfundIt</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
</ul>
    </div>
</nav>

<!-- Search Box -->
<div class="d-flex justify-content-center align-items-center">
    <div class="search-box text-center">
        <h5 class="mb-3">Find Projects</h5>
        <form th:action="@{/projects/search}" method="get">
            <div class="mb-3">
                <input type="text" name="keyword" class="form-control" placeholder="Search by title or description">
            </div>
            <div class="mb-3">
                <select class="form-select" name="status">
                    <option value="">All Status</option>
                    <option value="FUNDING">Funding</option>
                    <option value="COMPLETED">Completed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-search">Search</button>
        </form>
        <hr>
        <a href="projectList.html" class="btn btn-outline-dark btn-sm mt-2">Browse All Projects</a>
        <a href="projectCreate.html" class="btn btn-outline-primary btn-sm mt-2">Start a Project</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
