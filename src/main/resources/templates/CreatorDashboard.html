<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creator Dashboard - CrowdfundIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('file:///Users/antonoanastasia/Desktop/IMG_4964.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.55);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0; left: 0;
            z-index: 0;
        }
        .card {
            margin-bottom: 20px;
        }
        .navbar {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4">
    <a class="navbar-brand fw-bold" href="home.html">CrowdfundIt</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="projectList.html">Project List</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Creator Dashboard</h2>

    <!-- My Projects -->
    <div class="card">
        <div class="card-header bg-primary text-white fw-bold">
            My Projects
        </div>
        <div class="card-body">
            <!-- Σύνδεση στο Project Create -->
            <a href="projectCreate.html" class="btn btn-success mb-3">+ Create New Project</a>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Target</th>
                    <th>Collected</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Παράδειγμα δεδομένων -->
                <tr>
                    <td>Smart Garden System</td>
                    <td>Pending</td>
                    <td>€7,000</td>
                    <td>€1,500</td>
                    <td>
                        <!-- Project Details -->
                        <a href="projectDetails.html?id=1" class="btn btn-info btn-sm">View</a>
                        <!-- Update Project -->
                        <a href="projectCreate.html?id=1" class="btn btn-warning btn-sm">Update</a>
                    </td>
                </tr>
                <tr>
                    <td>Solar Power Backpack</td>
                    <td>Approved</td>
                    <td>€10,000</td>
                    <td>€4,200</td>
                    <td>
                        <a href="projectDetails.html?id=2" class="btn btn-info btn-sm">View</a>
                        <a href="projectDreate.html?id=2" class="btn btn-warning btn-sm">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Notifications to Backers -->
    <div class="card">
        <div class="card-header bg-secondary text-white fw-bold">
            Send Update to Backers
        </div>
        <div class="card-body">
            <form action="#" method="post">
                <div class="mb-3">
                    <label class="form-label">Select Project</label>
                    <select name="projectId" class="form-select">
                        <option value="1">Smart Garden System</option>
                        <option value="2">Solar Power Backpack</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-control" rows="3" placeholder="Write an update for your backers"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Send Update</button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
