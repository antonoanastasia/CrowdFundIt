<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creator Dashboard - CrowdfundIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url([[@{/IMG_4964.JPG}]]) no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.55);
            inset: 0;
            position: fixed;
            z-index: 0;
        }
        .navbar {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .card {
            margin-bottom: 24px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.18);
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" th:href="@{/home}">CrowdfundIt</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/projects}">Project List</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/projects/creator/dashboard}">Creator Dashboard</a></li>
        </ul>
    </div>
</nav>

<div class="container content">
    <h2 class="mb-4 text-white">Creator Dashboard</h2>

    <!-- My Projects -->
    <div class="card">
        <div class="card-header bg-primary text-white fw-bold">
            My Projects
        </div>
        <div class="card-body">
            <!-- Σύνδεση στο Project Create -->
            <a th:href="@{/projects/create}" class="btn btn-success mb-3">+ Create New Project</a>

            <div th:if="${myProjects != null and !#lists.isEmpty(myProjects)}">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Status</th>
                            <th class="text-end">Target (€)</th>
                            <th class="text-end">Collected (€)</th>
                            <th style="width: 260px;">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${myProjects}">
                            <td th:text="${p.title}">Title</td>
                            <td th:text="${p.status}">Status</td>
                            <td class="text-end" th:text="${p.targetAmount}">0</td>
                            <td class="text-end" th:text="${p.collectedAmount}">0</td>
                            <td>
                                <!-- View Details -->
                                <a th:href="@{'/projects/' + ${p.id}}" class="btn btn-info btn-sm me-1">View</a>

                                <!-- (Προαιρετικά) Edit route αν έχεις mapping, αλλιώς αφαίρεσέ το -->
                                <a th:href="@{'/projects/edit/' + ${p.id}}"
                                   class="btn btn-warning btn-sm me-1">Update</a>

                                <!-- (Προαιρετικά) Delete με method override, μόνο αν υπάρχει @DeleteMapping -->
                                <form th:action="@{'/projects/' + ${p.id}}" method="post" class="d-inline">
                                    <input type="hidden" name="_method" value="DELETE"/>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Delete this project?');">
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <p class="mb-0" th:if="${myProjects == null or #lists.isEmpty(myProjects)}">No projects yet.</p>
        </div>
    </div>

    <!-- Notifications to Backers -->
    <div class="card">
        <div class="card-header bg-secondary text-white fw-bold">
            Send Update to Backers
        </div>
        <div class="card-body">
            <!--
              ProjectUpdateController έχει base: /projects/{projectId}/updates
              Συνήθως POST δημιουργεί νέο update.
            -->
            <form th:action="@{'/projects/' + ${#lists.isEmpty(myProjects) ? 0 : myProjects[0].id} + '/updates'}"
                  method="post" th:object="${updateForm}">
                <div class="mb-3">
                    <label class="form-label">Select Project</label>
                    <select name="projectId" class="form-select"
                            th:change="|this.form.action='/projects/' + this.value + '/updates'|"
                            th:disabled="${myProjects == null or #lists.isEmpty(myProjects)}">
                        <option th:each="p : ${myProjects}" th:value="${p.id}" th:text="${p.title}">Project</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-control" rows="3"
                              placeholder="Write an update for your backers" required
                              th:field="*{message}"></textarea>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-dark"
                        th:disabled="${myProjects == null or #lists.isEmpty(myProjects)}">
                    Send Update
                </button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
