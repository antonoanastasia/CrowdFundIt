<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrowdfundIt - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('/img/IMG_4964.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.55);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0; left: 0;
            z-index: 0;
        }
        .register-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            max-width: 450px;
            margin: auto;
            margin-top: 6%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        .btn-register {
            background-color: #0069d9;
            color: white;
            width: 100%;
        }
        .btn-register:hover {
            background-color: #0053b3;
        }
        .register-box h4 {
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4">
    <a class="navbar-brand fw-bold" th:href="@{/}">CrowdfundIt</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
    </div>
</nav>

<!-- Register Box -->
<div class="d-flex justify-content-center align-items-center">
    <div class="register-box">
        <h4 class="text-center">Create Account</h4>

        <!-- Register Form -->
        <form th:action="@{/register}" th:object="${user}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="text" th:field="*{username}" required>
            <input type="password" th:field="*{passwordHash}" required>
            <select th:field="*{roles}" class="form-select" required>
                <option value="CREATOR">Creator</option>
                <option value="BACKER">Backer</option>
                <!-- αν θες και admin: -->
                <!-- <option value="ADMIN">Admin</option> -->
            </select>

            <button type="submit">Register</button>
        </form>
        <hr>
        <p class="text-center">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Redirect Script -->
<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Μην στείλει τη φόρμα στο backend

        const role = document.getElementById("role").value;

        if (role === "ADMIN") {
            window.location.href = "AdminDashboard.html";
        } else if (role === "CREATOR") {
            window.location.href = "CreatorDashboard.html";
        } else if (role === "BACKER") {
            window.location.href = "BackerDashboard.html";
        }
    });
</script>

</body>
</html>
