<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrowdfundIt - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('file:///Users/antonoanastasia/Desktop/IMG_4964.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.55);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0; left: 0;
            z-index: 0;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        .btn-login {
            background-color: #222;
            color: white;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #444;
        }
        .login-box h4 {
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4">
    <a class="navbar-brand fw-bold" href="home.html">CrowdfundIt</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
    </div>
</nav>

<!-- Login Box -->
<div class="d-flex justify-content-center align-items-center">
    <div class="login-box">
        <h4 class="text-center">Login</h4>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-login mt-2">Login</button>
        </form>

        <hr>
        <p class="text-center">
            Don’t have an account? <a href="register.html">Register here</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Προσομοίωση login ανά ρόλο
    if (username === "admin" && password === "admin123") {
        window.location.href = "AdminDashboard.html";
    } else if (username === "creator" && password === "creator123") {
        window.location.href = "CreatorDashboard.html";
    } else if (username === "backer" && password === "backer123") {
        window.location.href = "BackerDashboard.html";
    } else {
        alert("Λάθος στοιχεία!");
    }
});
</script>
</body>
</html>
