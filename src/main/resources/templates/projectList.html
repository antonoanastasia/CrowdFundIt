<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects - CrowdfundIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('/img/IMG_4964.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.55);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0; left: 0;
            z-index: 0;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .navbar {
            margin-bottom: 30px;
        }
        .btn-fund {
            background-color: #28a745;
            color: white;
        }
        .btn-fund:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4">
    <a class="navbar-brand fw-bold" href="home.html">CrowdfundIt</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="projectList.html">Projects</a></li>
            <!-- Μόνο για Creators -->
            <li class="nav-item" th:if="${#authentication.principal?.role == 'CREATOR'}">
                <a class="nav-link" href="projectCreate.html">+ Start Project</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Available Projects</h2>

    <div class="row" th:if="${projects != null}">
        <div class="col-md-4" th:each="p : ${projects}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.title}">Project Title</h5>
                    <p class="card-text" th:text="${p.description}">Project description...</p>
                    
                    <p>
                        <strong>Target:</strong> <span th:text="${p.targetAmount}"></span> €<br>
                        <strong>Collected:</strong> <span th:text="${p.collectedAmount}"></span> €
                    </p>

                    <!-- Progress bar -->
                    <div class="progress mb-2">
                        <div class="progress-bar" role="progressbar"
                             th:style="'width:' + (${p.collectedAmount}*100/${p.targetAmount}) + '%'"
                             th:text="(${p.collectedAmount}*100/${p.targetAmount}) + '%'">
                        </div>
                    </div>

                    <!-- Details button -->
                    <a th:href="@{'/projects/' + ${p.id}}" class="btn btn-info btn-sm">Details</a>

                    <!-- Fund form (μόνο για Backer) -->
                  <form th:if="${#authentication.principal?.role == 'BACKER'}"
                        th:action="@{'/support/' + ${p.id}}" method="post" class="d-inline">
                   <input type="number" name="amount" min="1" step="0.01" placeholder="€" required
                           class="form-control d-inline" style="width:8rem">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-fund btn-sm">Fund</button>
                  </form>
                </div>
            </div>
        </div>
    </div>

    <p th:if="${projects == null or #lists.isEmpty(projects)}">No projects available.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
